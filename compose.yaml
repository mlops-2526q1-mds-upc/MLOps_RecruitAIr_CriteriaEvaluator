services:
  criteria-evaluator-api:
    build: .
    container_name: criteria-evaluator-api
    ports:
      - "8000:8000"
    environment:
      # adapt these to whatever your service uses, or remove if not needed
      - RECRUITAIR_MODEL=dolphin3
      - RECRUITAIR_MODEL_VERSION=8b
      - RECRUITAIR_PROMPT=criteria-evaluator
      - RECRUITAIR_PROMPT_VERSION=1
      - RECRUITAIR_OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - criteria-evaluator-api
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  ollama-data:
  grafana-data:
